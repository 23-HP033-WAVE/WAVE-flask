<div>
    {% if g.user %}
        <a class="nav-link" href="{{ url_for('auth.logout') }}">{{ g.user.username }} (로그아웃)</a>
    {% else %}
    <a class="nav-link" href="{{ url_for('auth.signup') }}">계정 생성</a>
    <a class="nav-link" href="{{ url_for('auth.login') }}">로그인</a>
    {% endif %}
</div>

{% if post_list %}
<ul>
    {% for post in post_list %}
    <li><a href="/posts/{{ post.id }}/">{{ post.subject }}</a>&nbsp&nbsp&nbsp&nbsp{{ post.reporter.username }}</li>
    {% endfor %}
</ul>
{% else %}
<p>질문이 없습니다. </p>
{% endif %}
